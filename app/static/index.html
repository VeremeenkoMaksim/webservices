<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-4" v-if="!isAuth">
                <h1>Please authorize!</h1>
                <form v-on:submit.prevent="login">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" v-model="username">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" v-model="password">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Login">
                </form>
            </div>
            <div class="col" v-else>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Author</th>
                        <th scope="col">Title</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="book in books">
                        <th scope="row">{{ book.author }}</th>
                        <td>{{ book.title }}</td>
                    </tr>
                    </tbody>
                </table>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Second name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="author in authors">
                        <th scope="row">{{ author.first_name }}</th>
                        <td>{{ author.last_name }}</td>
                        <td>{{ author.second_name }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
var app = new Vue({
  el: '#app',
  data: {
    token: '',
    username: '',
    password: '',
    isAuth: true,
    books: [],
    authors: [],
    message: 'Hello from Vue!'
  },
  methods: {
    refreshBooks: function() {
      axios.get('/book/')
        .then((response) => {
          this.books = response.data;
        })
        .catch((error) => {
          this.isAuth = false;
          console.log(error);
        });
    },
    refreshAuthors: function() {
      axios.get('/author/')
        .then((response) => {
          this.authors = response.data;
        })
        .catch((error) => {
          this.isAuth = false;
          console.log(error);
        });
    },
    login: function(event) {
      axios.post('/login/', {
        username: this.username,
        password: this.password
      })
        .then((response) => {
          axios.defaults.headers.common["Authorization"] = 'Bearer ' + response.data.access_token;
          this.isAuth = true;
          this.refreshBooks();
          this.refreshAuthors();
        })
        .catch((error) => {
          console.log(error);
        });
    }
  },
  mounted() {
    this.refreshBooks();
    this.refreshAuthors();
  }
});

</script>
</body>
</html>
